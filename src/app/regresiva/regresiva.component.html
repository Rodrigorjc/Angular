<div class="container mt-5 ">
  <div class="card shadow">
    <div class="card-body">
      <h5 class="card-title">Cuenta Regresiva</h5>
      <div class="form-group">
        <input [(ngModel)]="actual" type="number" class="form-control" placeholder="Introduce en segundos"/>
      </div>
      <div class="mt-3">
        <button (click)="start()" class="btn btn-danger me-3 rounded">Empezar cuenta atrÃ¡s</button>
        <button (click)="parar()" class="btn btn-secondary ml-2">Parar</button>
      </div>
      <div *ngIf="restante >= 0" class="mt-3">
        <p class="alert alert-info">Quedan: {{ restante }} segundos</p>
      </div>
    </div>
  </div>
</div>
