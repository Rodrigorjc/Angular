<div class="container mt-3">
  <div class="form-group">
    <input [(ngModel)]="comentario" type="text" class="form-control" placeholder="Escribe un comentario"/>
  </div>
  <button (click)="enviarComentario()" class="btn btn-primary mt-2">Enviar</button>
  <ul class="list-group mt-3">
    <li *ngFor="let comentario of comentarios" class="list-group-item">{{ comentario }}</li>
  </ul>
</div>
